<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Ride – Taxi Anayat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="site-nav">
  <div class="nav-inner">
    <a href="index.html" class="logo logo-text">
      Taxi <span>Anayat</span>
    </a>

    <div class="nav-right">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
    </div>
  </div>
</nav>

<main class="container booking-layout">

  <!-- BOOKING CARD -->
  <div class="booking-card">
    <h2>Book Your Ride</h2>
    <p class="booking-subtitle">
      Enter your trip details and we’ll take care of the rest.
    </p>

    <form class="booking-form">

      <div class="field">
        <label>Pickup location</label>
        <input type="text" placeholder="Example: Triangeln Station" required>
      </div>

      <div class="field">
        <label>Drop-off location</label>
        <input type="text" placeholder="Example: Malmö Airport" required>
      </div>

      <div class="two-fields">
        <div class="field">
          <label>Date</label>
          <input type="date" required>
        </div>

        <div class="field">
          <label>Time</label>
          <input type="time" required>
        </div>
      </div>

      <div class="field">
        <label>Your name</label>
        <input type="text" placeholder="Full name" required>
      </div>

      <div class="field">
        <label>Phone number</label>
        <input type="tel" placeholder="+46 70 000 00 00" required>
      </div>

      <button type="submit">Book Now</button>

      <p class="booking-note">
        ✅ Safe rides • ✅ Quick response • ✅ 24/7 service
      </p>

    </form>
  </div>

  <!-- MAP CARD -->
  <div class="map-card">
    <iframe
      src="https://www.google.com/maps?q=Malm%C3%B6&z=12&output=embed"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

</main>

</body>
</html>
